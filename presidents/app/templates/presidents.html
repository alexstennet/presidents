<html>
    <head>
        <title>Flask-SocketIO-Chat: {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/presidents');
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    // the objects like $('#chat') correspond to the id in an html object
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    // this line auto scrolls down when the message exceeds
                    // the window space
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    // same as above
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });

                socket.on('validity', function(data) {
                    $('#chat').val($('#chat').val() + data.validity + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });

                socket.on('cleared', function() {
                    $('#chat').val($('#chat').val() + "HAND CLEARED" + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });

                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        // .val() returns whatever is in the object before the dot
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text});
                    }
                });
            });
            
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    // what is this situation exactly?
                        // we need to disconnect the socket (which represents
                        // a boi) from the server and then we want to redirect
                        // to the the login page
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }

            function addCard(card) {
                socket.emit('singles click', {action: 'add', card: card});
            }

            function clear_hand() {
                socket.emit('clear hand')
            }
        </script>
    </head>

    <body>
        <h1>presidents: {{ room }}</h1>
        <textarea id="chat" cols="80" rows="20"></textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"></input><br><br>
        <button onclick="clear_hand()">Clear</button><br><br>
        <div id="cards"></div>
        <a href="#" onclick="leave_room();">Leave this room</a><br><br>
        <script type="text/javascript" charset="utf-8">
            // TODO: does this even have to be a class like how to even javascript tbh
            class Card {
                constructor(value) {
                    this.value = value;
                    this.clicked = false;
                }

                createBtn() {
                    var btn = document.createElement('button');
                    btn.id = "not clicked";
                    btn.style.background = "green";
                    btn.textContent = this.value;
                    btn.addEventListener("click", function() {
                        if (this.id === "not clicked") {
                            this.id = "clicked";
                            this.style.background = "red";
                            addCard(this.textContent);
                        } else if (this.id === "clicked") {
                            this.id = "not clicked";
                            this.style.background = "green";
                            removeCard(this.textContent);
                        };
                    });
                    return btn;
                }
            }
            for (i = 1; i <= 13; i += 1) {
                var fuck = new Card(i);
                document.getElementById('cards').appendChild(fuck.createBtn());
            }
        </script>
    </body>
</html>
