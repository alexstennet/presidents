<html>
    <head>
        <title>Flask-SocketIO-Chat: {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/presidents');
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    // the objects like $('#chat') correspond to the id in an html object
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    // this line auto scrolls down when the message exceeds
                    // the window space
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    // same as above
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });

                socket.on('current hand', function(data) {
                    $('#current_hand').text("[" + JSON.parse(data.hand)['_cards'] + "]" + ": " + data.id_desc);
                });

                socket.on('select', function(data) {                    
                    $("#" + data.card).css({'background' : 'red'});
                });

                socket.on('unselect', function(data) {
                    $("#" + data.card).css({'background' : 'green'});
                });

                socket.on('alert', function(data) {
                    $('#alert').text(data.alert);
                    setTimeout(function() {
                        $("#alert").html("<br>");
                    }, 3000);
                });

                socket.on('clear hands', function() {
                    $('#hands').html("<br>")
                });

                socket.on('store hand', function(data) {
                    var hand = $('<button>',
                    {
                        data: data.hand,
                        text: "[" + JSON.parse(data.hand)['_cards'] + "]" + ": " + data.id_desc,
                        css: {
                            'color': 'white',
                            'background': 'green'
                        },
                        click: function() {
                            clickHand(this.data);
                        }
                    });
                    hand.appendTo($('#hands'));
                });

                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        // .val() returns whatever is in the object before the dot
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text});
                    }
                });
            });
            
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    // what is this situation exactly?
                        // we need to disconnect the socket (which represents
                        // a boi) from the server and then we want to redirect
                        // to the the login page
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }

            function clickCard(card) {
                socket.emit('singles click', {card: card});
            }

            function clickHand(hand) {
                socket.emit('hand click', {hand: hand});
            }

            function store_current_hand() {
                socket.emit('store');
            }

            function clear_current_hand() {
                socket.emit('clear hand');
                $("#current_hand").html("<br>");
            }

            
        </script>
    </head>

    <body>
        <h1>presidents: {{ room }}</h1>
        <textarea id="chat" cols="80" rows="20"></textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"></input><br>
        <p id="alert"><br></p>
        <p id="current_hand"><br></p>
        <button onclick="store_current_hand()">store current hand</button><button onclick="clear_current_hand()">clear current hand</button><br><br>
        <div id="cards"></div><br>
        <div id="hands"></div><br>
        <a href="#" onclick="leave_room();">Leave this room</a><br><br>
        <script type="text/javascript" charset="utf-8">
            for (i = 1; i <= 13; i += 1) {
                var card = $('<button>',
                {
                    id: i, // TODO: using the id as the card value being passed to backend, what happens when you change this in the html locally?
                    text: i,
                    css: {
                        'color': 'white',
                        'background': 'green'
                    },
                    click: function() {
                        clickCard(this.id);
                    }
                });
                card.appendTo($('#cards'));
            }
        </script>
    </body>
</html>
